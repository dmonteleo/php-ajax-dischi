<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.16.12"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>php ajax dischi</title>
</head>
<body>
  <div id="app">

    <header class="d-flex justify-content-between ps-3 pe-3">
      <div>
        <img src="img/spotify-logo.png" alt="Spotify">
      </div>
      <div>

        <select 
        v-model="genreToSearch" 
        @change="getApi" 
        class="form-select mt-3">
          <option value="all">Seleziona un genere</option>
          <option 
          v-for="(genre, index) in genres" 
          :key="`g${index}`"
          :value="genre">{{genre}}</option>
        </select>

      </div>
    </header>

    <main class="container mt-5">
      <div class="d-flex flex-wrap">

        <div v-for="(album, index) in albums" :key="`a${index}`" class="disc p-3 text-center">
          <div class="p-3">
            <img :src="album.poster" alt="">
            <h3>{{album.title}}</h3>
            <h4>{{album.author}}</h4>
            <h5>{{album.year}}</h5>
          </div>
        </div>

      </div>
    </main>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/script.js"></script>
</body>
</html>
